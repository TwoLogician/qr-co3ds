<div class="bg-red fg-white" data-role="appbar" data-expand-point="md">
  <a class="pl-2 no-hover">
    <img src="assets/logo.png" style="width: 40px;" /> QR Co3ds
  </a>

  <ul class="app-bar-menu ml-auto">
    <li class="no-hover pr-2">
      <input data-role="input" data-clear-button="false" data-search-button="true" [(ngModel)]="keyword" placeholder="Search.." style="width: 300px;" type="text" />
    </li>
  </ul>
</div>
<div class="p-2 pt-14">
  <div nz-col nzMd="4">
    <div class="card image-header">
      <div class="card-header fg-white" style="background-image: url(https://www.nintendo.com/content/dam/noa/en_US/games/3ds/t/the-amazing-spider-man-3ds/boxart.jpg/_jcr_content/renditions/cq5dam.thumbnail.319.319.png); text-shadow: 2px 2px 4px #000000;">
        The Amazing Spider-Man
      </div>
      <div class="card-content p-2">
        <p class="fg-gray">Action</p>
      </div>
      <div class="card-footer">
        <button class="button secondary">QR Code</button>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
<input (change)="boxArtChange($event)" type="file" />
<input (change)="ciaChange($event)" type="file" />
<button (click)="upload()">Upload</button>
